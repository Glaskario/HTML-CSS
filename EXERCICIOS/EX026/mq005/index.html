<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="estilos/media-query-style.css">
    

    <title>Media Query</title>
</head>
<body onresize="mudouTamanho">
    <header>
        <h1>João Marcelo</h1>
        <i id="burguer"  onclick="clickMenu()" class="material-symbols-outlined">
            menu
            </i>
        <menu id="itens">
            <ul>
                <li><a href="#">Projetos</a></li>
                <li><a href="#">Contatos</a></li>
                <li><a href="#">Cursos e certificados</a></li>

            </ul>
        </menu>
    </header>
    <main>
        <article>
            <h2>SOBRE MIM</h2>
            <p>Meu nome é João, sou aprendiz de programação web desde janeiro e atualmente estou estudando com o professor Guanabara <br> para aprofundar meus conhecimentos na área. Estou me dedicando para ter bons resultados.</p>
            
        </article>
    </main>
    <script>
        function mudouTamanho(){
            if (window.innerWidth >=768) {
                itens.style.display = 'block'

            }
            else {
                itens.style.display = 'none'
            }
        }
        function clickMenu() {
            const itens = document.getElementById("itens")
            if (itens.style.display == 'block') {
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        }
    </script>
</body>
</html>
