<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        h1{
            background-color: lightslategray;
            height: 35px;
            width: 379px;
            

            border:10px solid rgb(100, 128, 93);
            padding: 10px 15px  20px  25px;
            outline: 10px solid rgb(96, 145, 51);
            margin: auto
        }
        a{
            text-decoration: none;
            border-width: 1px;
            border-style: solid;
            border-color: brown;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-level</h1>

    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> . Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
