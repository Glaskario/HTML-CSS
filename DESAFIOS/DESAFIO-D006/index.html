<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML5</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos  para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
<li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li> 
<li><abbr title="Use as tags de &lt;h1&gt; até &lt;h6&gt;, sendo &lt;h1&gt; o primeiro na linha hierarquica e &lt;h6&gt; o último">Títulos</abbr></li>
<li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
<li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
<li><abbr title="Use a tag &lt;link&gt; na parte de head do documento">FavIcons</abbr></li>
<li><abbr title="Use a tag &lt;ol&gt;">Listas ordenadas</abbr></li>
<li><abbr title="Use a tag &lt;ul&gt;">Listas não ordenadas</abbr></li>





    </ul>
    
</body>
</html>
