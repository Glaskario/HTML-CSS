<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas com mesclagem</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;

        }
        table{
            border-collapse: collapse;
        }
        
        th, td{
            border: 1px solid black;
            padding: 10px;
            
        }
        #esquerda{
            text-align: left;
        }
        .cor{
            background-color: gray;
        }



    </style>
</head>
<body>
    <table>

        <thead>
            <th rowspan="2" class="cor" scope="colgroup">Área</th>

            <th rowspan="2" class="cor" scope="colgroup">Disciplinas</th>

            <th colspan="2" scope="colgroup"
            class="cor" >Notas</th>

            <th rowspan="2" class="cor" scope="colgroup">Média</th>

            <tr><th class="cor">Nota 1</th>

                <th class="cor">Nota 2</th></tr>
            
        </thead>

        <tbody>
            
            
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <th>Matemática</th>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>

            <tr>
                <th>Física</th>
                <td>0</td>
                <td>0</td>
                <td>0</td>

            </tr>
            <tr>
                <th>Quimica</th>
                <td>0</td>
                <td>0</td>
                <td>0</td>



            </tr>
            <tr>
                <th>Biologia</th>
                <td>0</td>
                <td>0</td>
                <td>0</td>

            </tr>
            <tr>
                <th colspan="4" id="esquerda" class="cor" scope="row">Média Exatas</th>
                <td class="cor">0</td>
            </tr>
            <tr>
                <th rowspan="4" scope="rowgroup">Humanas</th>
                <th>História</th>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <tr>
                    <th>Geografia</th>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>

                
            </tr>


        </tbody>

        <tfoot>
            <th colspan="4" id="esquerda" class="cor" scope="row">Média de Humanas</th>
            <td class="cor">0</td>

            

        </tfoot>






    </table>
    
</body>
</html>
